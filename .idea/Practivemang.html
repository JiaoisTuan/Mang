<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành</title>
</head>
<lable id="jio">Sample Screen:</lable> <br>
<input type="text" id="junio">
<input  type="button" id="themtu" value="Add" onclick="them()">
<input type="button" id="hienthi" value="Display" onclick="sumbblim()">
<div id="result"></div>
<script>
    let x = 0;
    let array = [];
    function them() {
        array[x] = document.getElementById("junio").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("junio").value = "";
    }
    function sumbblim() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
    <hr>
</script>

<body>


</body>
</html>
